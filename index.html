<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta
        name="description"
        content="Example demonstrating CSS Grid Layout"
    />
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Lab 5 - Submit Ticket</title>
    <div id="header1" class="header1">
        <img id="bathub" src="bathtub.png"
                style="height: auto; width: 10%"/>
    </div>

    <style>

    </style>
</head>

<body>
    <div class="card">
    <form method="POST" action="https://form-submit-weld.vercel.app/api/process-form">
    <div class="form-column">
        <div>
            <legend>Select Event: </legend>
            <input type="radio" id="Stockchoice1" name="select" value="Stock" />
            <label for="Stockchoice1">Stock</label>
      
            <input type="radio" id="Modifiedchoice1" name="select" value="Modified" />
            <label for="Modifiedchoice1">Modified</label>
        </div>
    </div>
    <div class="form-column">
        <div>
            <legend>Personal Information: </legend>
            <label for="lastName">Last Name: </label>
            <input type="text" id="lastName" name="lastName" required>
        </div>
        <div>
            <label for="firstName">First Name: </label>
            <input type="text" id="firstName" name="firstName" required>
        </div>
       <div>
            <label for="address">Address: </label>
            <input type="text" id="address" name="address">
       </div>
       <div>
            <label for="city">City: </label>
            <input type="text" id="city" name="city">
       </div>
       <div>
            <label for="province">Province: </label>
            <select name="province" id="province">
                <option value="AB">Alberta</option>
                <option value="BC">British Columbia</option>
                <option value="MB">Manitoba</option>
                <option value="NB">New Brunswick</option>
                <option value="NL">Newfoundland and Labrador</option>
                <option value="NS">Nova Scotia</option>
                <option value="NT">Northwest Territories</option>
                <option value="NU">Nunavut</option>
                <option value="ON">Ontario</option>
                <option value="PE">Prince Edward Island</option>
                <option value="QC">Quebec</option>
                <option value="SK">Saskatchewan</option>
                <option value="YT">Yukon</option>
            </select>
       </div>
       <div>
            <label for="Postal_code_zip">Postal Code/ ZIP Code: </label>
            <input type="text" id="postal" name="postal">
       </div>
       <div>
            <label for="country">Country: </label>
            <input type="text" id="country" name="country">
       </div>
       <div>
            <label for="email">Email: </label>
            <input type="email" id="email" name="email">
       </div>
       <div>
            <label for="dateofb">Date of Birth: </label>
            <input type="date" id="dateofb" name="dateofb" required>
       </div>
        <div>
            <label for="Boat">Boat Name: </label>
            <input type="boatn" id="boatn" name="boatn">
        </div>
        <div>
            <label for="comments">Comments: </label>
            <input type="comments" id="comments" name="comments">
        </div>
        <div>
            <label for="Waiver">Waiver Agreement</label>
            <input type="checkbox" id="waiver" name="waiver" required>
        </div>
    </div>
        <div>
            <label for="submit"></label>
            <input type="submit" value="Submit" id="submit">
        </div>
    </form>
</div>
